query Launches ($limit: Int, $sort: String! = "launch_date_utc", $offset: Int, $order: String! = "desc") {
  launches(limit: $limit, sort: $sort, offset: $offset, order: $order) {
    links {
      mission_patch_small
    }
    id
    mission_name
    rocket {
      rocket_name
    }
    launch_date_utc
  }
}
