query Launches ($limit: Int!, $sort: String!, $order: String!) {
  launches(limit: $limit, sort: $sort, order: $order) {
    links {
      flickr_images
      video_link
      wikipedia
      mission_patch_small
    }
    id
    mission_name
    rocket {
      rocket_name
    }
    launch_year
    launch_date_local
    launch_site {
      site_name
    }
    details
    telemetry {
      flight_club
    }
  }
}
